  <style>
    /* 네비게이션 바 */
    .navbar {
      background-color: #333;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: auto;
      position: relative;
    }

    .clock {
      font-size: 30px; /* 시계 크기 */
      color: white;
      margin-right: 20px;
    }

    .site-title {
      color: white;
      font-size: 30px;
      margin-bottom: 10px;
      font-family: 'Gothic', sans-serif;
      display: flex;
      align-items: center;
    }

    .main-menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: black;
      width: 100%;
      justify-content: center;
      position: relative;
    }

    .menu-item {
      position: relative;
      margin-right: 20px;
    }

    .main-menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    /* 드롭다운 메뉴 스타일 */
    .dropdown-menu {
      display: none; /* 기본적으로 숨김 */
      position: absolute;
      background-color: #444;
      list-style-type: none;
      padding: 10px 0;
      margin: 0;
      z-index: 1;
      flex-direction: row; /* 가로로 배열 */
      white-space: nowrap; /* 줄바꿈 방지 */
    }

    .dropdown-menu li {
      padding: 3px 15px;
    }

    .dropdown-menu li a {
      color: white;
      display: block;
    }

    /* 드롭다운 표시 */
    .menu-item:hover .dropdown-menu {
      display: flex; /* 드롭다운 활성화 시 표시 */
    }

    /* 검색창 */
    .search-box {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-input {
      height: 30px;
      width: 500px;
      padding: 5px;
      border: 1px solid black;
      background-color: white;
      color: black;
      margin-right: 10px;
    }

    .search-button {
      height: 30px;
      padding: 5px 10px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* 아이디 비밀번호 섹션 */
    .login-section {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .login-input {
      margin-bottom: 5px;
      height: 30px;
      background-color: white;
      color: black;
    }

    /* 추가된 아이디/비밀번호 찾기 및 회원가입 링크 */
    .login-options {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .login-options a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
      font-size: 12px;
    }

    /* 신상품 섹션 */
    .new-products {
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }

    .new-products h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .product-item {
      display: inline-block;
      margin: 10px 10px;
      text-align: center;
    }

    .product-item img {
      width: 150px;
      height: 150px;
    }

    /* 태그 스타일 */
    .tags {
      margin: 20px 0;
      text-align: center;
    }

    .tag {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background-color: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // 시계가 1초마다 업데이트되도록 설정
    setInterval(updateClock, 1000);
    window.onload = updateClock; // 페이지 로드 시 바로 시계 표시
  </script>
