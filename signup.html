<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보입력</title>
    <style>
        table {
            width: 280px;
            height: 550px;
            margin: auto;
        }
        .email {
            width: 127px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-color: lightgray;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233,233,233);
        }
        .text {
            width: 250px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233,233,233);
        }
        select {
            width: 100px;
            height: 32px;
            font-size: 15px;
            border: 1;
            border-color: lightgray;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
        }
        .btn {
            width: 262px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(164, 199, 255);
        }
        .btn:active {
            background-color: rgb(61, 135, 255);
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            // 입력 필드 값 가져오기
            const username = document.querySelector('input[type="text"][class="text"]').value;
            const password = document.querySelectorAll('input[type="password"]')[0].value;
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
            const name = document.querySelectorAll('input[type="text"]')[1].value;
            const birthDate = document.querySelector('input[type="date"]').value;
            const email = document.querySelector('input[type="text"][class="email"]').value;

            // 필수 입력 필드 체크
            if (!username || !password || !confirmPassword || !name || !birthDate || !email) {
                alert('모든 필드를 기재해 주셔야 가입이 이루어집니다.');
                return false;
            }

            // 비밀번호 확인
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }

            // 가입 성공 알림
            alert('가입 성공!');
            document.querySelector('form').submit(); // 폼 제출
        }
    </script>
</head>
<body>
    <form action="login.html" onsubmit="validateForm(event)">
        <table>
            <tr>
                <td><h2>회원가입</h2></td>
            </tr>
            <tr><td>아이디</td></tr>
            <tr><td><input type="text" class="text" required></td></tr>
            <tr><td>비밀번호</td></tr>
            <tr><td><input type="password" class="text" required></td></tr>
            <tr><td>비밀번호 확인</td></tr>
            <tr><td><input type="password" class="text" required></td></tr>
            <tr><td>이름</td></tr>
            <tr><td><input type="text" class="text" required></td></tr>
            <tr><td>생년월일</td></tr>
            <tr><td><input type="date" class="text" required></td></tr>
            <tr><td>이메일</td></tr>
            <tr>
                <td>
                    <input type="text" class="email" required> @ 
                    <select>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>daum.net</option>
                        <option>nate.com</option>
                    </select>
                </td>
            </tr>
            <tr><td><input type="submit" value="가입하기" class="btn"></td></tr>
        </table>
    </form>
</body>
</html>
